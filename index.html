  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A quiz to test your knowledge of Patrick Stump’s enunciation and Pete Wentz’s lyricism."> 
    <title>What is Patrick really saying?</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body id="background">
    <header role="banner">
      <h1>What is Patrick really saying?</h1>
    </header>
    <main role="main"> 
    <div class="quiz-main">
      <div id="start-button">
        <p>Do you really know the words?</p>
        <button id="start">Test your knowledge!</button>
        </div> 
      <section id="quiz-block" class="hidden">
        <fieldset>
        <legend><h3 class="question-text"></h3></legend>
        <form id="question-form"> 
        <label class="answer" for="answer1">
          <input type="radio" name="answerChoice" id="answer1" required><span>(Answer choice 1)</span>
        </label>
        <label class="answer" for="answer2">
          <input type="radio" name="answerChoice" id="answer2" required><span>(Answer choice 2)</span>
        </label>
        <label class="answer" for="answer3">
          <input type="radio" name="answerChoice" id="answer3" required><span>(Answer choice 3)</span>
        </label>
        <label class="answer" for="answer4">
          <input type="radio" name="answerChoice" id="answer4" required><span>(Answer choice 4)</span>
        </label>
        <button class="submit" type="submit">Check your answer!</button>
        </form>
      </fieldset>
      </section>
      
      <div role="dialog" data-role="popup" class="feedback-popup" aria-labelledby="feedback-heading" aria-describedby="feedback-description">
          <div class="popup-text"> 
            <h2 id="feedback-heading"></h2>
            <h4 id="feedback-description"></h4>
            <img src="" alt=""> 
          </div>
      </div>
      
      <div class="final-score">
      </div>
      
     <button id="restart" class="hidden">Take it again!</button>

      
    </div>
  </main>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="index.js"></script>
  </body>
</html>
